{% extends "base.html" %}

{% block title %} Events List | {{ block.super }} {% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-offset-8 col-md-4">
			<a class="btn btn-primary btn-block" href="{% url 'event_create'%}">Add New Event</a>
		</div>
	</div>
	<br>
	<div class="row">
	{% for event in events %}
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="{% url 'event_detail' event.id %}">
					{{ event.activityName }}
					</a>
				</div>
				<div class="panel-body">
					{{ event.information }}
					<br>
					{{ event.schedule }}

				</div>
			</div>
		</div>
	{% endfor %}
	</div>
{% endblock %}
