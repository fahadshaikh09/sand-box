{% extends "base.html" %}

{% block title %} Events List | {{ block.super }} {% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-offset-8 col-md-4">
			<a class="btn btn-primary btn-block" href="{% url 'venue_create'%}">Add Venue</a>
		</div>
	</div>
	<br>
	<div class="row">
	{% for venue in venues %}
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="{% url 'venue_detail' venue.id %}">
					{{ venue.venueName }}
					</a>
				</div>
				<div class="panel-body">
					{{ venue.summary }}
					<br>
					{{ venue.website }} | {{ venue.socialLink }}
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
{% endblock %}
